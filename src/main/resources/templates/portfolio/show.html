<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock List</title>
    <link rel="stylesheet" href="../../navbar.css">
    <link rel="stylesheet" href="../../background.css">
    <link rel="stylesheet" href="../../index_table.css">
</head>
<body>
<div th:insert="navigation/navbar :: navbar"></div>
<p>
    <span th:text="${portfolio.name}"></span>
</p>
<p>
    <span th:text="'Total value of portfolio : ' + ${portfolio.portfolioValue}"></span>
</p>
<h1> Stocks </h1>
<form action="#" th:action="@{/portfolio/stockshare/add}" th:object="${stockShare}" method="post">
    <p>Ticker: <input type="text" th:field="*{ticker}"/> <input type="submit" value="Submit"/></p>
</form>
<div>
    <table>
        <tr>
            <th>Company</th>
            <th>Ticker</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Holdings</th>
            <th>Percentage Change</th>
            <th>Value Change</th>
        </tr>
        <tr th:each="stockShare, Shares: ${stockShares}">
            <td th:text="${stockShare.company}"></td>
            <td th:text="${stockShare.ticker}"></td>
            <td th:text="${#numbers.formatCurrency(stockShare.currentPrice)}"></td>
            <td th:text="${stockShare.amount}"></td>
            <td th:text="${#numbers.formatCurrency(stockShare.holdings)}"></td>
            <td th:style="|${stockShare.percentageChange < 0 ? 'color: red;' : 'color: green;'}|" th:text="${stockShare.percentageChange} + '%'"></td>
            <td th:style="|${stockShare.valueChange < 0 ? 'color: red;' : 'color: green;'}|" th:text="${stockShare.valueChange}"></td>
            <td>
                <form action="#" th:action="@{/portfolio/stockshare/details/}" method="post">
                    <input type="hidden" name="ticker" th:value="${stockShare.ticker}"/>
                    <input type="submit" value="Details" class="btn btn-info"/>
                </form>
            </td>
        </tr>
    </table>
</div>

<h1> Crypto Currencies </h1>
<form action="#" th:action="@{/portfolio/cryptoshare/add}" th:object="${cryptoShare}" method="post">
    <p>
        Symbol: <input type="text" th:field="*{symbol}"/>
        Amount: <input type="text" th:field="*{amount}"/>
        <input type="submit" value="Submit"/>
    </p>
</form>
<div>
    <table>
        <tr>
            <th>Symbol</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Holdings</th>
            <th>Percentage Change</th>
            <th>Value Change</th>
        </tr>
        <tr th:each="cryptoShare, Coins: ${cryptoShares}">
            <td th:text="${cryptoShare.symbol}"></td>
            <td th:text="${#numbers.formatCurrency(cryptoShare.currentPrice)}"></td>
            <td th:text="${cryptoShare.amount}"></td>
            <td th:text="${#numbers.formatCurrency(cryptoShare.holdings)}"></td>
            <td th:style="|${T(java.lang.Double).parseDouble(cryptoShare.percentageChange) < 0 ? 'color: red;' : 'color: green;'}|" th:text="${cryptoShare.percentageChange} + '%'"></td>
            <td th:style="|${T(java.lang.Double).parseDouble(cryptoShare.valueChange) < 0 ? 'color: red;' : 'color: green;'}|" th:text="${cryptoShare.valueChange}"></td>
            <td>
                <form action="#" th:action="@{/portfolio/cryptoshare/details/}" method="post">
                    <input type="hidden" name="symbol" th:value="${cryptoShare.symbol}"/>
                    <input type="submit" value="Details" class="btn btn-info"/>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
