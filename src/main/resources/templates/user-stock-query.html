<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pick user</title>
</head>
<body>
    <div th:insert="navbar :: navbar"></div>
    <h1>Form</h1>
    <form action="#" th:action="@{/users/stocks/list}" th:object="${user}" method="post">
        <p>User: <input type="text" th:field="*{nickname}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</body>
</html>
