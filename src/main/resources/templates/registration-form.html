<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add user</title>
  <link rel="stylesheet" href="../navbar.css">
  <link rel="stylesheet" href="../background.css">
</head>
<body>
<div th:insert="navigation/navbar :: navbar"></div>
<h1>User</h1>
<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
  <p>Username: <input type="text" th:field="*{username}"/></p>
  <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User name invalid</div>
  <p>Password: <input type="password" th:field="*{password}"/></p>
  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">User name invalid</div>
  <p>Email: <input type="text" th:field="*{email}"/></p>
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">User name invalid</div>
  <p>Portfolio Name: <input type="text" th:field="*{portfolioName}"/></p>
  <div th:if="${#fields.hasErrors('portfolioName')}" th:errors="*{portfolioName}">User name invalid</div>
  <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
