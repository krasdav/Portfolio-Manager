<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="../../navbar.css">
<body>
<div th:insert="navigation/navbar :: navbar"></div>
<h1 th:text="${userName} + ' portfolioValue : ' + ${portfolio}"></h1>
<div>
    <table>
        <tr>
            <th>Stock</th>
            <th>Initial Price</th>
            <th>Actual Price</th>
        </tr>
        <tr th:each="stock, Stock: ${stocks}">
            <td th:text="${stock.ticker}"></td>
            <td th:text="${stock.currentPrice}"></td>
            <td th:text="${stock.boughtPrice}"></td>
        </tr>
    </table>
</div>
<a href="/users/find">Return</a>
</body>
</html>
