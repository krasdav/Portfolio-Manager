<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link rel="stylesheet" href="../../navbar.css">
</head>
<body>
<div th:insert="navigation/navbar :: navbar"></div>
<h1> Stock to remove</h1>
<form action="#" th:action="@{/user/stocks/remove}" th:object="${stock}" method="post">
    <p>Ticker: <input type="text" th:field="*{ticker}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    <p>Stock was removed</p>
</form>
</body>
</html>
