<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
    <div th:insert="navigation/navbar :: navbar"></div>
    <h1>User</h1>
    <form action="#" th:action="@{/stocks/add}" method="post">
        <p>Stock to add: <input type="text" th:field="*{stock.ticker}"/></p>
        <p>User: <input type="text" th:field="*{user.username}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</body>
</html>
