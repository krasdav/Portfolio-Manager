<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Shares</title>
</head>
<body>
<h1 th:text="${symbol}"></h1>
<h2 th:text="'Price: ' + ${#numbers.formatCurrency(currentPrice)}"></h2>
<div>
  <table>
    <tr>
      <th>Date</th>
      <th>Paid</th>
      <th>Amount</th>
    </tr>
    <tr th:each="cryptoShare, Cryptos: ${cryptoShares}">
      <td th:text="${#temporals.format(cryptoShare.timeBought,'dd-MM-yyyy')}"></td>
      <td th:text="${cryptoShare.boughtPrice}"></td>
      <td th:text="${cryptoShare.fraction}"></td>
    </tr>
  </table>
</div>
<a href="/portfolio/show">Return</a>
</body>
</html>
